<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Subject</title>
    </head>
    <body>
        <header th:replace="fragments/navigation :: header"></header>
        <div align="center">
        <h2>Edit subject name:</h2>
            <form method="POST" th:action="@{/subjects/{id} (id=${subject.id})}">
                <input type="text" name="name" th:value="${subject.name}" id="sname"/>
                <input type="submit" value="Edit" id="edit"/>
            </form>
        </div>
    </body>
</html>
